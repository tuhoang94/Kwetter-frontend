<div class="valign-wrapper" style="padding-top: 80px">
  <div class="container">
    <div class="center-align">
      <div class="row">
        <div class="col s3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{loggedinUser.username}}</span>
            </div>
            <div class="card-action">
              <a href="#">{{loggedinUser.followersAccountsCount}} Followers</a>
              <p></p>
              <a href="#">{{loggedinUser.followingAccountsCount}} Following</a>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span class="card-title">
                <b>Trends for you</b>
              </span>
            </div>
            <div class="card-action">
              <ul>
                <li>
                  <a href="#">#Cofee</a>
                </li>
                <li>
                  <a href="#">#Tea</a>
                </li>
                <li>
                  <a href="#">#Milk</a>
                </li>
                <li>
                  <a href="#">#Cookie</a>
                </li>
                <li>
                  <a href="#">#Candy</a>
                </li>
                <li>
                  <a href="#">#Sword</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col s9">
          <div class="row">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="message" type="text" [(ngModel)]="message">
                    <label for="message">What's happening?</label>
                  </div>
                </div>
                <div class="row">
                  <button class="col s3 btn waves-effect waves-light" type="submit" name="action" (click)="addKweet()">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="max-height: 10%">
            <nav>
              <div class="nav-wrapper cyan">
                  <div class="input-field" >
                    <input id="search" type="search" [(ngModel)]="search" placeholder="Search by username..." required>
                    <label class="label-icon" for="search">
                      <i class="material-icons">search</i>
                    </label>
                    <i class="material-icons">close</i>
                  </div>
              </div>
            </nav>
          </div>

          <div class="row">
            <div class="card">
              <div class="card-content left-align">

                <ul *ngFor="let kweet of kweets| searchKweet : search ">
                  <b>{{kweet?.username}}</b>
                  <a>@{{kweet?.username}}</a>
                  <li>{{kweet?.message}}</li>
                </ul>
