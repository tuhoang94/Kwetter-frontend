<div class="section" style="margin-top: 50px"></div>
<div class="valign-wrapper" id="login-page">
  <div class="container">
    <div class="center-align">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-content">
              <img class="responsive-img" src="https://www.shareicon.net/download/2016/07/09/118480_media_512x512.png" style="max-width: 100px;"
              />
              <h2>Kwetter Login</h2>
              <div class="left-align">
                <form id="form-login" (ngSubmit)="login()">
                  <div class="row">
                    <div class="col s12 input-field">
                      <input class='validate' type='text' name='username' id='username' [(ngModel)]="username" />
                      <label for='username'>Enter your username</label>
                    </div>
                    <div class="col s12 input-field">
                      <input class='validate' type='password' name='password' id='password' [(ngModel)]="password" />
                      <label for='password'>Enter your password</label>
                    </div>
                    <div class="col s12 input-field">
                      <button [disabled]="loading" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Login</button>
                    </div>
